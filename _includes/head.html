<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- font-awesome -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  
  <!-- normalize css -->
  <!-- foundation css -->
  <!-- jquery rain sidemenu -->
  <!-- hover link -->
  <!-- image slider -->

  <link rel="stylesheet" href="{{ "/css/bower_components/CreativeLinkEffects/css/normalize.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/css/bower_components/foundation/css/foundation.css" | prepend: site.baseurl }}">
