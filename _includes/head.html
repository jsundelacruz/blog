<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href='http://fonts.googleapis.com/css?family=Fauna+One|Playfair+Display+SC:400,700' rel='stylesheet' type='text/css'>

  <!-- normalize css -->
  <link rel="stylesheet" href="{{ "/css/bower_components/CreativeLinkEffects/css/normalize.css" | prepend: site.baseurl }}" />
  <!-- foundation css -->
  <link rel="stylesheet" type="text/css" href="{{ "/css/bower_components/foundation/css/foundation.css" | prepend: site.baseurl }}">
  <!-- jquery rain sidemenu -->
  <link rel="stylesheet" href="{{ "/css/bower_components/sideMenu/menuitems.css" | prepend: site.baseurl }}" />
  <!-- hover link -->
  <link rel="stylesheet" href="{{ "/css/bower_components/CreativeLinkEffects/css/component.css" | prepend: site.baseurl }}" />
  <!-- custom css -->
  <link rel="stylesheet" href="{{ "/css/sass/main.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
